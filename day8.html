<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 align="center" style="color: green">REGISTERATION FORM</h2>
    <form method="Get">
      <pre>
<label for="fname" >Firstname:</label>
<input type="text" id="fname" name="fname" placeholder="Enter your first name" autofocus required/>
<label for="sname">Secondname:</label>
<input type="text" id="sname" name="sname" placeholder="Enter your last name" required/>
<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required/>
<label for="mail" >Mail:</label>
<input type="mail" name="mail" placeholder="Enter your mail" required/>
<label for="password">password:</label>
<input type="password" name="password" size="17" placeholder="Enter your password" required/>
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="gender" value="Female"/>Female<br/>
<input type="radio"  id="gender" name="gender" value="Male"/>Male<br/>
<label for="date">Date of birth:</label>
<input type="date" name="date" required/>
<label for="time">Time:</label>
<input type="time" name="time" required/>
<label for="range">Technical skills Range:</label>
<input type="range" name="range" required/>
<label for="color" >Color:</label>
<input type="color" name="color">
<label for="file">Photo:</label>
<input type="file" name="fileupload" accept="image/*" required/>
<label for="file">Resume:</label>
<input type="file" name="fileupload" accept="Document/*" required/>

<input type="submit">
</pre>
    </form>
  </body>
</html>
